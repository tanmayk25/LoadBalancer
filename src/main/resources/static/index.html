<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Document Editor</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand">Document Editor</a>
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
        </nav>
        <button class="btn btn-primary float-right" id="new-doc" type="submit">New Document</button>
        <table class="table">
            <thead>
                <tr>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Created Date</th>
                <th scope="col">Version</th>
                </tr>
            </thead>
            <tbody>
                <tr id="template">
                <td class="doc-name" scope="row">Example Doc</th>
                <td class="author">Alexa</td>
                <td class="created-date">May 11, 2022</td>
                <td class="version">0</td>
                </tr>
            </tbody>
        </table>
        <div class="modal fade" id="author-modal" tabindex="-1" role="dialog" aria-labelledby="author-modal-label" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="author-modal-label">Please enter author name</h5>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="text" class="form-control" id="user-id">
                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" id="author-submit">Submit</button>
                </div>
              </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="./index.js"></script>
    </body>
</html>
