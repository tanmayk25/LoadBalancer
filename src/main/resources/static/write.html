<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="./public/jquery/jquery.min.js"></script>
    <script src="./public/tinymce/tinymce.min.js" referrerpolicy="origin"></script>
    <script src="./public/tinymce-jquery/tinymce-jquery.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">Document Editor</a>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
    </nav>
    <div class="container-fluid">
      <form>
        <div class="d-flex justify-content-between my-2 align-items-center">
            <div class="col-auto">
                <input class="form-control" id="docName" type="text" placeholder="Document Name">
            </div>
            <div class="col-auto form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="editModeSwitch" checked>
                <label class="form-check-label" for="editModeSwitch">Edit mode</label>
            </div>
        </div>
        <div class="mb-2">
          <textarea id="tiny"></textarea>
        </div>
      </form>
      <button class="btn btn-primary" id="save">Save</button>
    </div>

    <!-- Confirm return to read mode -->
    <div class="modal fade" id="save-ignore-modal" tabindex="-1" role="dialog" aria-labelledby="save-ignore-label" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="save-ignore-label">Save changes?</h5>
            <button type="button" class="btn-close" id="save-ignore-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" id="save-changes">Save Changes</button>
            <button type="button" class="btn btn-danger" id="ignore-changes">Ignore Changes</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="author-modal" tabindex="-1" role="dialog" aria-labelledby="author-modal-label" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="author-modal-label">Please enter author name</h5>
          </div>
          <div class="modal-body">
              <form>
                  <input type="text" class="form-control" id="user-id">
              </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="author-submit">Submit</button>
          </div>
        </div>
      </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="write.js"></script>
  </body>
</html>
